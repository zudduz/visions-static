<!DOCTYPE html>
<html>
<head>
    <title>Agent MVP</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; padding: 0 1rem; }
        #history { background: #f4f4f4; border-radius: 8px; padding: 1rem; height: 300px; overflow-y: auto; margin-bottom: 1rem; }
        .user { color: blue; font-weight: bold; margin-top: 10px; }
        .ai { color: green; margin-bottom: 10px; }
        input { width: 70%; padding: 10px; }
        button { padding: 10px 20px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üïµÔ∏è Detective MVP</h1>
    <div id="history"></div>
    <div style="display: flex;">
        <input type="text" id="msg" placeholder="Ask the detective something..." />
        <button onclick="send()">Send</button>
    </div>

    <script>
        async function send() {
            const input = document.getElementById('msg');
            const history = document.getElementById('history');
            const txt = input.value;
            if (!txt) return;

            // 1. Show User Message
            history.innerHTML += `<div class="user">You: ${txt}</div>`;
            input.value = '';

            // 2. Send to Cloud Run
            try {
                const res = await fetch('https://cscratch-171510694317.us-central1.run.app/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({message: txt})
                });
                const data = await res.json();
                
                // 3. Show AI Response
                history.innerHTML += `<div class="ai">Gemini: ${data.reply}</div>`;
            } catch (err) {
                history.innerHTML += `<div class="ai" style="color:red">Error connecting to server.</div>`;
            }
            
            history.scrollTop = history.scrollHeight;
        }
    </script>
</body>
</html>
