<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Spiritual Visions</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>AI Spiritual Visions</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="generator">
            <h2>Receive a New Vision</h2>
            <p>Press the button below to receive a spiritual vision generated by AI.</p>
            <button id="generate-btn">Reveal Vision</button>
        </section>

        <section id="vision-display" class="hidden">
            <img id="vision-image" src="" alt="AI-generated spiritual vision">
            <p id="vision-text"></p>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const generateBtn = document.getElementById('generate-btn');
            const visionDisplay = document.getElementById('vision-display');
            const visionImage = document.getElementById('vision-image');
            const visionText = document.getElementById('vision-text');
            const originalButtonText = generateBtn.textContent;

            generateBtn.addEventListener('click', async () => {
                generateBtn.disabled = true;
                generateBtn.textContent = 'Generating...';
                visionDisplay.classList.add('hidden');

                try {
                    const response = await fetch('https://visions-cloud-run-171510694317.us-east4.run.app/vision');
                    if (!response.ok) {
                        throw new Error(`Network response was not ok: ${response.statusText}`);
                    }
                    const data = await response.json(); // Expects { "image": "url", "text": "string" }

                    visionImage.src = data.image;
                    visionText.textContent = data.text;
                    visionDisplay.classList.remove('hidden');
                } catch (error) {
                    console.error('Error fetching vision:', error);
                    visionText.textContent = 'Sorry, a vision could not be generated at this time. Please try again later.';
                    visionImage.src = ''; // Clear image on error
                    visionDisplay.classList.remove('hidden');
                } finally {
                    generateBtn.disabled = false;
                    generateBtn.textContent = originalButtonText;
                }
            });
        });
    </script>
</body>
</html>
